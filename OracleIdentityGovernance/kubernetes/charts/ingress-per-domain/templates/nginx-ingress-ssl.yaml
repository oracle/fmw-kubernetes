            port:
              number: {{ .Values.wlsDomain.oimManagedServerPort }}
      - path: /FacadeWebApp
        pathType: ImplementationSpecific
        backend:
          service:
            name: '{{ .Values.wlsDomain.domainUID }}-cluster-{{ .Values.wlsDomain.oimClusterName | lower | replace "_" "-" }}'
            port:
              number: {{ .Values.wlsDomain.oimManagedServerPort }}
      - path: /OIGUI
        pathType: ImplementationSpecific
        backend:
          service:
            name: '{{ .Values.wlsDomain.domainUID }}-cluster-{{ .Values.wlsDomain.oimClusterName | lower | replace "_" "-" }}'
            port:
              number: {{ .Values.wlsDomain.oimManagedServerPort }}
      - path: /weblogic
        pathType: ImplementationSpecific
        backend:
          service:
            name: '{{ .Values.wlsDomain.domainUID }}-cluster-{{ .Values.wlsDomain.oimClusterName | lower | replace "_" "-" }}'
            port:
              number: {{ .Values.wlsDomain.oimManagedServerPort }}

{{- end }}
{{- end }}
{{- end }}

