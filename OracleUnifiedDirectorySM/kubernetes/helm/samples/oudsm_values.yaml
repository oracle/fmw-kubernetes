oudsm:
  adminPass: %ADMIN_PASS%

image:
  repository: %IMAGE_REPO%
  tag: %IMAGE_TAG%

persistence:
  enabled: true
  storageClass: manual
  type: filesystem
  filesystem:
    hostPath:
      path: %USER_PROJECTS_PATH%
  size: 30Gi

replicaCount: 1

ingress:
  enabled: true
  type: nginx
  tlsEnabled: true
