{{- if .Values.elk.elasticsearch.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: {{ include "oud-ds-rs.fullname" . }}-elasticsearch
  labels:
    app: {{ include "oud-ds-rs.fullname" . }}-elasticsearch
spec:
  selector:
    app: {{ include "oud-ds-rs.fullname" . }}-elasticsearch
  clusterIP: None
  ports:
    - port: {{ .Values.elk.elkPorts.rest}}
      name: rest
    - port: {{ .Values.elk.elkPorts.internode}}
      name: inter-node
{{- end }}
---
{{- if .Values.elk.kibana.enabled }}
apiVersion: v1
kind: Service
metadata:
  namespace:
  name: {{ include "oud-ds-rs.fullname" . }}-kibana
  labels:
    app: kibana
spec:
  type: {{ .Values.elk.kibana.service.type }}
  ports:
  - port: {{ .Values.elk.kibana.service.targetPort }}
    targetPort: {{ .Values.elk.kibana.service.targetPort }}
    nodePort: {{ .Values.elk.kibana.service.nodePort }}
  selector:
    app: kibana
{{- end }}
---

{{- if .Values.elk.logstash.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: {{ include "oud-ds-rs.fullname" . }}-logstash-service
spec:
  type: {{ .Values.elk.logstash.service.type }}
  selector:
    app: logstash
  ports:
  - protocol: TCP
    port: {{ .Values.elk.logstash.service.targetPort }}
    targetPort: {{ .Values.elk.logstash.service.targetPort }}
    name: logstash
{{- end }}
