# This is an example of creating a node port kubernetes service for oam
# 
kind: Service
apiVersion: v1
metadata:
  name: oiri-ui-nodeport
  namespace: <NAMESPACE>
spec:
  type: NodePort
  selector:
    app: oiri-ui
  ports:
    - targetPort: 8080
      port: 8080
      nodePort: <OIRI_UI_K8>
      protocol: TCP
