# This is an example of creating a node port Kubernetes service for OAM
# 
kind: Service
apiVersion: v1
metadata:
  name: <DOMAIN_NAME>-oam-nodeport
  namespace: <NAMESPACE>
spec:
  type: NodePort
  selector:
    weblogic.clusterName: oam_cluster
    weblogic.domainUID: <DOMAIN_NAME>
  ports:
    - targetPort: 14100
      port: 14100
      nodePort: <OAM_OAM_K8>
      protocol: TCP
