# This is an example of creating a NodePort service for internal OAP calls.
# 
kind: Service
apiVersion: v1
metadata:
  name: <DOMAIN_NAME>-oap
  namespace: <NAMESPACE>
spec:
  type: ClusterIP
  selector:
    weblogic.clusterName: oam_cluster
  ports:
    - port: <OAP_PORT>
      protocol: TCP

