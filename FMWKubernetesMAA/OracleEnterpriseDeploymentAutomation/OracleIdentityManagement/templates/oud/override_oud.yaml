image:
  repository: <REPOSITORY>
  tag: <IMAGE_VER>

oudConfig:
  baseDN: <OUD_SEARCHBASE>
  rootUserDN: <OUD_ADMIN_USER>
  rootUserPassword: <OUD_ADMIN_PWD>
  sleepBeforeConfig: 300

persistence:
  storageClass: oci
  type: networkstorage
  networkstorage:
    nfs:
      server: <PVSERVER>
      path: <OUD_SHARE>
  size: 30Gi

configVolume:
  enabled: true
  storageClass: oci
  type: networkstorage
  networkstorage:
    nfs:
      server: <PVSERVER>
      path: <OUD_CONFIG_SHARE>
  mountPath: /u01/oracle/config-input

replicaCount: <OUD_REPLICAS>

ingress:
  enabled: <USE_INGRESS>
  type: nginx
  tlsEnabled: false


