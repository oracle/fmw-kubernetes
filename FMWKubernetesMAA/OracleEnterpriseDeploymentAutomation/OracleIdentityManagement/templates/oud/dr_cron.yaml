apiVersion: batch/v1
kind: CronJob
metadata:
  name: oudrsyncdr
  namespace: <DRNS>
spec:
  schedule: "*/<DR_OUD_MINS> * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: regcred
          containers:
          - name: alpine-rsync
            image: <RSYNC_IMAGE>:<RSYNC_VER>
            imagePullPolicy: IfNotPresent
            envFrom:
              - configMapRef:
                  name: dr-cm
            volumeMounts:
              - mountPath: "/u01/primary_oudpv"
                name: oudpv
              - mountPath: "/u01/dr_oudpv"
                name: oudpv-dr
            command:
            - /bin/sh
            - -c
            - /u01/primary_oudpv/dr_scripts/oud_dr.sh
          volumes:
          - name: oudpv
            persistentVolumeClaim:
              claimName: primary-oudpv-pvc
          - name: oudpv-dr
            persistentVolumeClaim:
              claimName: standby-oudpv-pvc
          restartPolicy: OnFailure
