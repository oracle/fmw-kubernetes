apiVersion: v1
kind: PersistentVolume
metadata:
  name: <ROLE>-oiri-pv
  labels:
    type: <ROLE>-oiri-pv
spec:
  storageClassName: manual
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: <OIRI_SHARE_PATH>
    server: <PVSERVER>
