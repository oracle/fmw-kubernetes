# This is an example file to setup a Persistent Volume Claim for OIRI DR
#
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: <ROLE>-oiripv-pvc
  namespace: <DRNS>
  labels:
    type: <ROLE>-oiripv-pvc
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteMany
  resources:
     requests:
       storage: 30Gi
  selector:
    matchLabels:
      type: <ROLE>-oiri-pv
