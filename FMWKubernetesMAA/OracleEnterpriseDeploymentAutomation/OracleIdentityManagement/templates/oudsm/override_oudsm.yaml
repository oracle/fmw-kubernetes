# This is an example of a helm override file to deploy OUDSM
#
# Usage: Used and Input to Helm command
#

image:
  repository: <REPOSITORY>
  tag: <IMAGE_VER>
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: regcred

oudsm:
  adminUser: <OUDSM_USER>
  adminPass: <OUDSM_PWD>
  startupTime: 200
persistence:
  type: networkstorage
  networkstorage:
    nfs:
      server: <NFSSERVERNAME>
      path:   <OUDSM_SHARE>
  size: 5Gi
replicaCount: 1

elk:
  enabled: false
  imagePullSecrets:
    - name: dockercred


