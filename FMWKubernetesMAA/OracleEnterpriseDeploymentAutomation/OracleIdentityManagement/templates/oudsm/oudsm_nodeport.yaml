# This is an example of a script to create a NodePort Service for OUDSM
#
kind: Service
apiVersion: v1
metadata:
  name: oudsm-nodeport
  namespace: <OUDNS>
spec:
  type: NodePort
  selector:
    app.kubernetes.io/instance: oudsm
    app.kubernetes.io/name: oudsm
  ports:
    - targetPort: 7001
      port: 7001
      nodePort: <OUDSM_SERVICE_PORT>
      protocol: TCP
