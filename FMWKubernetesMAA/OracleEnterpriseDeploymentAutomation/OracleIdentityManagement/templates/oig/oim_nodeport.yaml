# This is an example of a script to create a NodePort Service for OIM managed servers
# 
kind: Service
apiVersion: v1
metadata:
  name: <DOMAIN_NAME>-oim-nodeport
  namespace: <NAMESPACE>
spec:
  type: NodePort
  selector:
    weblogic.clusterName: oim_cluster
  ports:
    - targetPort: 14000
      port: 14000
      nodePort: <OIG_OIM_PORT_K8>
      protocol: TCP
  sessionAffinity: ClientIP
