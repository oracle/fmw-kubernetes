# This is an example of a script to create a NodePort Service for SOA
#
kind: Service
apiVersion: v1
metadata:
  name: <DOMAIN_NAME>-soa-nodeport
  namespace: <NAMESPACE>
spec:
  type: NodePort
  selector:
    weblogic.clusterName: soa_cluster
  ports:
    - targetPort: 8001
      port: 8001
      nodePort: <OIG_SOA_PORT_K8>
      protocol: TCP
