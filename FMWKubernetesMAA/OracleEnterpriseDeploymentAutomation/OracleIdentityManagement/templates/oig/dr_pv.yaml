apiVersion: v1
kind: PersistentVolume
metadata:
  name: <ROLE>-oig-pv
  labels:
    type: <ROLE>-oig-pv
spec:
  storageClassName: manual
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: <OIG_SHARE_PATH>
    server: <PVSERVER>
