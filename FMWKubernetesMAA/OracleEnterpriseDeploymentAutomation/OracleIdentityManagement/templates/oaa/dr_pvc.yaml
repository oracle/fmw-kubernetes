#
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: <ROLE>-oaa-config-pvc
  namespace: <DRNS>
  labels:
    type: <ROLE>-oaa-config-pvc
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteMany
  resources:
     requests:
       storage: 30Gi
  selector:
    matchLabels:
      type: <ROLE>-oaa-config-pv
