apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oam-ingress
  namespace: <OAMNS>
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "2000k"
    nginx.ingress.kubernetes.io/enable-access-log: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ingress.allow-http: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: <OAM_ADMIN_LBR_HOST>
    http:
      paths:
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /console
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /rreg/rreg
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /em
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /oamconsole
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /dms
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /oam/services/rest
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /iam/admin/config
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /oam/admin/api
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /iam/admin/diag
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /oam/serices
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /iam/admin
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /oam/services/rest/11.1.2.0.0
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-adminserver
            port:
              number: 7001
        path: /em
        pathType: Prefix
      - backend:
          service:
            name: <OAM_DOMAIN_NAME>-cluster-oam-cluster
            port:
              number: 14100
        path: /oam/services/rest/ssa
        pathType: Prefix
---
