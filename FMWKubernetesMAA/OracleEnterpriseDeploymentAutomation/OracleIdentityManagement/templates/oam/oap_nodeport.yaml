# This is an example of creating a NodePort Service for external OAP calls
#
kind: Service
apiVersion: v1
metadata:
  name: <DOMAIN_NAME>-oap-nodeport
  namespace: <NAMESPACE>
spec:
  type: NodePort
  selector:
    weblogic.clusterName: oam_cluster
  ports:
    - targetPort: <OAP_PORT>
      port: <OAP_PORT>
      nodePort: <OAP_SERVICEPORT>
      protocol: TCP

