# This is an example of creating a NodePort Service for Policy Managed Servers
# 
kind: Service
apiVersion: v1
metadata:
  name: <DOMAIN_NAME>-policy-nodeport
  namespace: <NAMESPACE>
spec:
  type: NodePort
  selector:
    weblogic.clusterName: policy_cluster
    weblogic.domainUID: <DOMAIN_NAME>
  ports:
    - targetPort: 15100
      port: 15100
      nodePort: <OAM_POLICY_K8>
      protocol: TCP
