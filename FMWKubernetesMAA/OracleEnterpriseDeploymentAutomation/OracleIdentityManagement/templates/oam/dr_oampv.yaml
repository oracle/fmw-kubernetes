apiVersion: v1
kind: PersistentVolume
metadata:
  name: <OAM_DOMAIN_NAME>-domain-pv
  labels:
    weblogic.domainUID: <OAM_DOMAIN_NAME>
spec:
  storageClassName: <OAM_DOMAIN_NAME>-domain-storage-class
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: <PVSERVER>
    path: <OAM_SHARE>
