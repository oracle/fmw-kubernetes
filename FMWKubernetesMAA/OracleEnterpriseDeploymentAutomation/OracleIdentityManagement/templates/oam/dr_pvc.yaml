# This is an example file to setup a Persistent Volume Claim for OAM DR
#
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: <ROLE>-oampv-pvc
  namespace: <DRNS>
  labels:
    type: <ROLE>-oampv-pvc
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteMany
  resources:
     requests:
       storage: 30Gi
  selector:
    matchLabels:
      type: <ROLE>-oam-pv
