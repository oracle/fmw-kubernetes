# This is an example of an override file to deploy Ingress with HTTP/HTTPS/LDAP and LDAPS
imagePullSecrets: 
 - name: gitcred
tcp: 
  1389: <OUDNS>/<OUD_POD_PREFIX>-oud-ds-rs-lbr-ldap:ldap
  1636: <OUDNS>/<OUD_POD_PREFIX>-oud-ds-rs-lbr-ldap:ldaps
controller:
  name: <INGRESS_NAME>
  ingressClassResource:
    name: nginx
  config:
    use-forwarded-headers: true
    enable-underscores-in-headers: true
  wildcardTLS:
    secret: tls-cert
  replicaCount: <INGRESS_REPLICAS>
  service:
    type: <INGRESS_SERVICE_TYPE>
    enableHttp: true
    enableHttps: <INGRESS_SSL>
    ports:
       http: <INGRESS_HTTP>
       https: <INGRESS_HTTPS>
    nodePorts:
      http: <INGRESS_HTTP_K8>
      https: <INGRESS_HTTPS_K8>
      tcp:
        # For LDAP Interface
        1389: <OUD_LDAP_K8>
        # For LDAPS Interface
        1636: <OUD_LDAPS_K8>
  admissionWebhooks:
  admissionWebhooks:
    enabled: false
  metrics:
    enabled: <USE_PROM>
    serviceMonitor:
      enabled: <USE_PROM>
