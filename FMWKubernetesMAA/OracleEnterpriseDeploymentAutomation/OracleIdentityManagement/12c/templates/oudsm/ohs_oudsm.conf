# This is an example of the OHS entry for OUDSM
#
    # OUDSM
    #
    <Location /oudsm>
        WLSRequest ON
        DynamicServerList OFF
        WebLogicCluster <K8_WORKER_HOST1>:<OUDSM_SERVICE_PORT>,<K8_WORKER_HOST2>:<OUDSM_SERVICE_PORT>
    </Location>

</VirtualHost>
