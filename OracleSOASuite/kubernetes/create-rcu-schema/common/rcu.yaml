kind: Pod
metadata:
  labels:
    run: rcu
  name: rcu
  namespace: default
spec:
  containers:
  - args:
    - sleep
    - infinity
    image: soasuite:12.2.1.4
    imagePullPolicy: IfNotPresent
    name: rcu
  imagePullSecrets:
           - name: docker-store
